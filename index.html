<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- login-area  -->
    <div id="login-area">
        <h2 class="text-center">Flower Bank App</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" required>
            <input type="password" id="input-pass" class="form-control" placeholder="Password" required>
            <input type="submit" id="login" class="btn btn-success" value="Submit">
        </div>
    </div>


    <!-- transaction-area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="transaction-item">
                    <div class="deposit">
                        <h5> Deposit</h5>
                        <h2> $ <span id="currentDeposit"> 00</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="transaction-item">
                    <div class="withdrow">
                        <h5>Withdrow</h5>
                        <h2>$ <span id="currentWithdrow">00</span> </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="transaction-item">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">0</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositInput" class="form-control" placeholder="$ You want to Deposit">
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" type="text" class="form-control" placeholder="$ You want to Withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
